<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maelle Build</title>
    <link rel="stylesheet" href="../styles/style.css"> <!-- Lien vers une feuille de style si nécessaire -->
    <style>
        h1 {
            text-align: center;
        }
        .header-image {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
</head>
<body>
    <header>
        <img src="../images/title.png" alt="Clair Obscur Ressources FR" class="header-image">
        <h1>Ajouter un Build pour Maelle</h1>
    </header>
    <main>
        <form id="build-form">
            <label for="name">Nom du Build :</label>
            <input type="text" id="name" name="name" maxlength="40" required><br><br>

            <label for="description">Description :</label>
            <textarea id="description" name="description" rows="4" maxlength="120" required></textarea><br><br>

            <label for="skills1">Picto 1 :</label>
            <input type="text" id="skills1" name="skills1" list="pictos-list" required><br><br>

            <label for="skills2">Picto 2 :</label>
            <input type="text" id="skills2" name="skills2" list="pictos-list" required><br><br>

            <label for="skills3">Picto 3 :</label>
            <input type="text" id="skills3" name="skills3" list="pictos-list" required><br><br>

            <label for="weapons">Armes :</label>
            <input type="text" id="weapons" name="weapons" list="weapons-list" required><br><br>

            <button type="submit">Soumettre</button>
        </form>

        <datalist id="pictos-list">
            <!-- Les options des pictos seront ajoutées dynamiquement -->
        </datalist>

        <datalist id="weapons-list">
            <!-- Les options des armes seront ajoutées dynamiquement -->
        </datalist>

        <section id="build-list">
            <h2>Liste des Builds</h2>
            <ul id="builds"></ul>
        </section>
    </main>
    <script src="../scripts/maellebuild.js"></script>
    <script>
        fetch('../tabs/pictos.html')
        fetch('../tabs/maelle.html')
    </script>
""    <script type="module">
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";

        // ... (après avoir initialisé Firebase comme ci-dessus)
        const db = getDatabase();

        document.getElementById('build-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const build = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                skills: [
                    document.getElementById('skills1').value,
                    document.getElementById('skills2').value,
                    document.getElementById('skills3').value
                ],
                weapons: document.getElementById('weapons').value,
                category: 'Maelle' // ou autre selon la page
            };

            push(ref(db, 'builds'), build).then(() => {
                alert('Build enregistré avec succès !');
                document.getElementById('build-form').reset();
            });
        });
    </script>
</body>
</html>
